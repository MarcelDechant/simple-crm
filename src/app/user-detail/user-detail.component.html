<mat-card appearance="outlined" class="user-detail-header">
    <mat-card-content>
        <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="editUserDetail()">Edit</button>
          </mat-menu>

        <img src="./assets/img/profile.png" alt="">
        <div class="user-details">
            <h2> {{user.firstName}} {{user.lastName}}</h2>
            <span>{{user.email}}</span>

        </div>
    </mat-card-content>
</mat-card>
<mat-card appearance="outlined" class="mt-32">
    
    <mat-card-header>
        <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #addressMenu="matMenu">
            <button mat-menu-item (click)="editMenu()">Edit</button>
           
          </mat-menu>
        <mat-card-title><h1>Address</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
