<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name">
            <mat-hint>Please enter a name</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name">

            <mat-hint>Please enter a name</mat-hint>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input matInput placeholder="Birth Date" [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-date-range-picker #picker1></mat-date-range-picker>
            <mat-hint>Please enter a Date</mat-hint>
        </mat-form-field>

    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button>cancel</button>
    <button mat-button cdkFocusInitial>save</button>
</mat-dialog-actions>
